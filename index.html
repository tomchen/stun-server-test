<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUN Server Test</title>
    <meta
      name="description"
      content="Test STUN servers for WebRTC connectivity"
    />
    <link rel="stylesheet" type="text/css" href="./src/index.scss" />
  </head>
  <body>
    <h1>STUN Server Test</h1>
    <textarea
      id="stun-list"
      placeholder="Enter STUN server URLs (one per line OR JavaScript/JSON array; with or without protocol 'stun:'). Example: stun.l.google.com:19302"
    ></textarea
    ><br />
    <button id="check-btn">Check STUN Servers</button>

    <table id="result-table">
      <thead>
        <tr>
          <th>STUN Server</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
